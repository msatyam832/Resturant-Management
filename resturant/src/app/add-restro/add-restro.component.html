<h1>ADD RESTO</h1>
<form>
<div class="form-group">
    <label for="exampleInputEmail1">Resturant Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Resturant Name" [(ngModel)]="RestoService.restoModeldata.restoname" [ngModelOptions]="{standalone: true}">
  </div>  
  <div class="form-group">
    <label for="exampleInputPassword1">E-mail</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter E-mail" [(ngModel)]="RestoService.restoModeldata.email" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Address" [(ngModel)]="RestoService.restoModeldata.address" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary" (click)="collectResto()">Submit</button>
</form>
